<div id="card-container">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Bank Account</mat-card-title>
            <mat-card-subtitle>Manager</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets\images\bank-account.jpg" alt="Photo of a Shiba Inu">
        <mat-card-actions>
            <button mat-button (click)="openAddDialog()">ADD</button>
            <button mat-button (click)="openUpdateDialog()">UPDATE</button>
            <button mat-button (click)="openRemoveDialog()">REMOVE</button>
        </mat-card-actions>
    </mat-card>
</div>
