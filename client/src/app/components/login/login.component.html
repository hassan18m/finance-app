<div class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="form-signin w-100 m-auto">
        <form (click)="onSubmit()" [formGroup]="form">
            <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                    formControlName="email" required>
                <label for="floatingInput">Email address</label>
                <mat-error *ngIf="form.controls.email.hasError('required')">Field required</mat-error>
                <mat-error *ngIf="form.controls.email.hasError('email')">Invalid email!</mat-error>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    formControlName="password" required>
                <label for="floatingPassword">Password</label>
                <mat-error *ngIf="form.controls.password.hasError('required')">Field required</mat-error>

            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" (click)="login()">Sign in</button>
        </form>
    </div>
</div>
